{% extends "base.html" %}

{% block content_one %}

<h1> Welcome {{ user.username|title }} </h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock content_one %}

{% extends "base.html" %} {% block title %} Add recipe {% endblock %} {% block content_two %}

<h4> Please enter a new recipe here:</h4>

<form action="{{ url_for('insert_recipe') }}" method="POST">
    <div class="form-group">
        <label for="name">Recipe name</label>
        <input type="text" class="form-control" name="recipeName" placeholder="Please enter recipe name">
    </div>
    <div class="form-group">
        <label for="name">Recipe author</label>
        <input type="text" class="form-control" name="recipeAuthor" placeholder="Please enter recipe author">
    </div>
    <div class="form-group">
        <label for="cuisine">Cuisine</label>
        <select class="form-control cuisine-menu" name="recipeCuisine">
      <option>Please select</option>
    </select>
    </div>
    <div class="form-group">
        <label for="country of origin">Country of origin</label>
        <select class="form-control countryOfOrigin-menu" name="recipeCountryOfOrigin">
      <option>Please select</option>
    </select>
    </div>
    <div class="form-group">
        <label for="mealtime">Mealtime</label>
        <select class="form-control mealtime-menu" name="recipeMealTime">
      <option>Please select</option>
    </select>
    </div>
    <div class="form-group">
        <label for="servings">Number of servings</label>
        <select class="form-control servings-menu" name="recipeServings">
      <option>Please select</option>
    </select>
    </div>
    <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select class="form-control difficulty-menu" name="recipeDifficulty">
      <option>Please select</option>
    </select>
    </div>
    <div class="form-group">
        <label for="preparationtime">Preparation time</label>
        <select class="form-control preparationtime-menu" name="recipePreparationTime">
      <option>Please select</option>
    </select>
    </div>
    <div class="form-group">
        <label for="cookingtime">Cooking time</label>
        <select class="form-control cookingtime-menu" name="recipeCookingTime">
      <option>Please select</option>
    </select>
    </div>
    <div class="form-group">
        <label for="mainIngredient">Main Ingredient</label>
        <select class="form-control mainIngredient-menu" name="recipeMainIngredient">
      <option>Please select</option>
    </select>
    </div>
    <div class="form-group">
        <label for="allergens">Dietary</label>
        <div class="form-check form-check">
            <input class="form-check-input dietary-input" type="checkbox" id="inlineCheckbox1" value="vegan">
            <label class="form-check-label" for="inlineCheckbox1">Vegan</label>
            <input class="form-check-input dietary-input" type="checkbox" id="inlineCheckbox1" value="other">
            <label class="form-check-label" for="inlineCheckbox1">Other</label>
            <input type="hidden" name="recipeDietary">
        </div>
    </div>
    <div class="form-group">
        <label for="allergens">Allergens</label>
        <div class="form-check form-check">
            <input class="form-check-input allergy-input" type="checkbox" id="inlineCheckbox1" value="nut">
            <label class="form-check-label" for="inlineCheckbox1">Nut</label>
            <input class="form-check-input allergy-input" type="checkbox" id="inlineCheckbox1" value="gluten">
            <label class="form-check-label" for="inlineCheckbox1">Gluten</label>
            <input class="form-check-input allergy-input" type="checkbox" id="inlineCheckbox1" value="other">
            <label class="form-check-label" for="inlineCheckbox1">Other</label>
            <input type="hidden" name="recipeAllergen">
        </div>
    </div>
    <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea class="form-control" name="recipeIngredients" id="recipeIngredients" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea class="form-control" name="recipeInstructions" id="recipeInstructions" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="name">Recipe image</label>
        <input type="text" class="form-control" name="recipeImageLink" placeholder="Please enter a link to the recipe image">
    </div>
    <button type="submit" class="btn btn-primary recipe_button" id="add-recipe-submit">Submit</button>
</form>
{% endblock %}

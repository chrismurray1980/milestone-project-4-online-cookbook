{% extends "base.html" %} {% block title %} Add recipe {% endblock %} {% block content_two %}

<h4> Please enter a new recipe here:</h4>

<form action="{{ url_for('insert_recipe') }}" method="POST">
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="name">Recipe name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="recipeName" placeholder="Please enter recipe name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="author">Recipe author</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="recipeAuthor" placeholder="Please enter recipe author">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="cuisine">Cuisine</label>
        <div class="col-sm-4">
            <select class="form-control cuisine-menu" id="recipeCuisine">
                <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="recipeCuisine" placeholder="Please enter cuisine">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="CountryOfOrigin">Country of origin</label>
        <div class="col-sm-4">
            <select class="form-control countryOfOrigin-menu" id="recipeCountryOfOrigin">
              <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="recipeCountryOfOrigin" placeholder="Please enter country of origin">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="mealtime">Mealtime</label>
        <div class="col-sm-4">
            <select class="form-control mealtime-menu" id="recipeMealTime">
              <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="recipeMealTime" placeholder="Please enter mealtime">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="servings">Number of servings</label>
        <div class="col-sm-4">
            <select class="form-control servings-menu" id="recipeServings">
              <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="recipeServings" placeholder="Please enter number of servings">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="difficulty">Difficulty</label>
        <div class="col-sm-4">
            <select class="form-control difficulty-menu" id="recipeDifficulty">
              <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control"  name="recipeDifficulty" placeholder="Please enter difficulty">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="preparationtime">Preparation time</label>
        <div class="col-sm-4">
            <select class="form-control preparationtime-menu" id="recipePreparationTime">
              <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control"  name="recipePreparationTime" placeholder="Please enter preparation time">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="cookingtime">Cooking time</label>
        <div class="col-sm-4">
            <select class="form-control cookingtime-menu" id="recipeCookingTime">
              <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control"  name="recipeCookingTime" placeholder="Please enter cooking time">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="mainIngredient">Main Ingredient</label>
        <div class="col-sm-4">
            <select class="form-control mainIngredient-menu" id="recipeMainIngredient">
              <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control"  name="recipeMainIngredient" placeholder="Please enter main ingredient">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="Dietary">Dietary</label>
        <div class="col-sm-4">
            <select multiple="multiple" size="2" class="form-control dietary-menu multiple-select" id="recipeDietary" data-toggle="tooltip" data-placement="top" title="Hold CTRL to multi-select">
  
              <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control"  name="recipeDietary" placeholder="Please enter dietary requirements">
        </div>
    </div>    
        
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="Allergen">Allergens</label>
        <div class="col-sm-4">
            <select multiple="multiple" size="2" class="form-control allergens-menu multiple-select" id="recipeAllergen" data-toggle="tooltip" data-placement="top" title="Hold CTRL to multi-select">
                <option>Please select</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="recipeAllergen" placeholder="Please enter any allergens present">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="ingredients">Ingredients</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="recipeIngredients" name="recipeIngredients" rows="3" placeholder="Please enter recipe ingredients"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="instructions">Instructions</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="recipeInstructions" placeholder="Please enter recipe instructions" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-1 col-form-label" for="image">Recipe image</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="recipeImageLink" placeholder="Please enter recipe image">
        </div>
    </div>
    <button type="submit" class="btn btn-primary recipe_button" id="add-recipe-submit">Submit</button>
</form>
{% endblock %}

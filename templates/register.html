{% extends "base.html" %}

{% block title %} Register {% endblock %} 

{% block content_one %}
<!-- ask user to register -->
<div class="row no-gutters">
	<div class="col-12 text-align-centre">
		<h4 class="login-page-heading">
			Please register your details
		</h4>
		<p class="login-page-heading">
			* All fields required
		</p>
	</div>
</div>
<!-- REGISTER FORM -->
<div class="row no-gutters">
	<div class="col-8 offset-2">
		<form class="form-signin" method="POST" action="/register" autocomplete="off">
			<div class="form-group row">
				<label class="col-10 offset-1 col-form-label" for="sign-in-username">Username</label>
				<div class="col-10 offset-1">
					<input name="username" type="text" class="form-control text-align-centre" id="sign-in-username" placeholder="Please enter a username" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-10 offset-1 col-form-label" for="email">Email</label>
				<div class="col-10 offset-1">
					<input name="email" type="email" class="form-control text-align-centre" id="email" placeholder="Please enter an email" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-10 offset-1 col-form-label" for="sign-in-password">Password</label>
				<div class="col-10 offset-1">
					<input name="user_password" type="password" class="form-control text-align-centre" id="sign-in-password" placeholder="Please enter a password" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-10 offset-1 col-form-label" for="sign-in-password">Re-enter password</label>
				<div class="col-10 offset-1">
					<input name="retyped_user_password" type="password" class="form-control text-align-centre" id="sign-in-password1" placeholder="Please repeat password" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-12 button-center">
					<button class="btn btn-outline-success btn-lg" type="submit">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock content_one %}

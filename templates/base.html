<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <title>{% block title %}{% endblock %} - The Good Grub Guide</title>
</head>

<body>
    <div id="page">
        <header>
            <div id="header" class="row">

                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="#" id="site-logo">The Good Grub Guide</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                             </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav justify-content-end">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">add recipe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">edit/delete recipe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">favourites</a>
                                </li>
                                <li class="nav-item">
                                    <div class="dropdown" id="nav-login">
                                        <button class="btn btn-link btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">login</button>
                                        <div class="dropdown-menu">
                                            <form class="px-4 py-3">
                                                <div class="form-group">
                                                    <label for="exampleDropdownFormEmail1">Email address</label>
                                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleDropdownFormPassword1">Password</label>
                                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                                </div>
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                                    <label class="form-check-label" for="dropdownCheck">Remember me </label>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Sign in</button>
                                            </form>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">New around here? Sign up</a>
                                            <a class="dropdown-item" href="#">Forgot password?</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <div id="content">

            <div class="parallax"></div>

            {% block content_one %}{% endblock %}

            <div class="row">
                    <div class="col-4 aside">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search a recipe" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <h4>filter by:</h4>
                        <div class="dropdown">
                            <button class="btn btn-secondary btn-sm dropdown-toggle search-filter" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cuisine
                          </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="cuisine-menu"></div>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary btn-sm dropdown-toggle search-filter" type="button" id="mealtime" name="mealtime"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Mealtime
                          </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="mealtime-menu"></div>
                        </div>
                    </div>

                <div class="col-8 page-content">
                    {% block content_two %}{% endblock %}
                </div>
            </div>
            <div class="parallax"></div>
        </div>


        <div id="footer">
            &copy; Copyright 2019 by CM<a href="http://domain.invalid/">you</a>.
            <!--check this later-->
        </div>




    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="static/js/main.js"></script>
</html>
